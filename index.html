<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Average Grade Calculator</title>

  <link rel="stylesheet" href="calculator.css">
  <link rel="script" href="calculator.js">
</head>

<body>
  <script src="calculator.js"></script>
  <div id="container">
    <div id="upper_border"> <!-- Grey bar at top of page -->
      <br /> <!-- Blank line so bar actually appears. There's probably a cleaner way to do this.-->
    </div>
    <div id="contents"> <!-- Main contents of page -->
      <h1><br />Grade Calculator</h1>
      <div id="calculator">
        <h2>Activities</h2>
        <br />
        Give grades to the numeric activities:
        <br />
        <br />
        <br />
        <form id="calculatorForm">
          <table width=100% id="calculatorTable">
            <thead>
              <tr class="header">
                <th class="name"><b>Name</b></td>
                <th class="shortName"><b>Short Name</b></td>
                <th class="weight"><b>Weight</b></td>
                <th class="grade"><b>Grade</b></td>
                <th class="percent"><b>Percent</b></td>
              </tr>
            </thead>
            <tbody>
              <tr class="contents">
                <td>Activity 1</td>
                <td>A1</td>
                <td><input type="text" size="1" class="weight" /></td>
                <td><input type="text" size="1" class="gradeRecevied" /> / <input type="text" size="1" class="gradeMaximum" /></td>
                <td class="result"></td>
              </tr>
              <tr class="contents">
                <td>Activity 2</td>
                <td>A2</td>
                <td><input type="text" size="1" class="weight" /></td>
                <td><input type="text" size="1" class="gradeRecevied" /> / <input type="text" size="1" class="gradeMaximum" /></td>
                <td class="result"></td>
              </tr>
              <tr class="contents">
                <td>Activity 3</td>
                <td>A3</td>
                <td><input type="text" size="1" class="weight" /></td>
                <td><input type="text" size="1" class="gradeRecevied" /> / <input type="text" size="1" class="gradeMaximum" /></td>
                <td class="result"></td>
              </tr>
              <tr class="contents">
                <td>Activity 4</td>
                <td>A4</td>
                <td><input type="text" size="1" class="weight" /></td>
                <td><input type="text" size="1" class="gradeRecevied" /> / <input type="text" size="1" class="gradeMaximum" /></td>
                <td class="result"></td>
              </tr>
            </tbody>
          </table>
        </form>
        <br />
        <br />
        <button onclick="addRow();" id="addRowButton">ADD ACTIVITY</button>
        <br />
        <h2><div id="finalResult">Result</div></h2> <!-- Mostly useless div only for CSS reasons -->
        <div id="rightAlignedButtons">
          <button onclick="weightedCalc()" id="weightedButton">WEIGHTED</button>
          <button onclick="meanCalc()" id="meanButton">MEAN</button>
        </div>
      </div>
      <br />
    </div>
    <div id="lowerBorder"> <!-- Grey bar at bottom of page-->
      <br /><br /><br /> <!-- There *has* to be a better way to do this.-->
    </div>
  </div>
</body>

</html>
