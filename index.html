<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Average Grade Calculator</title>

  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <script src="calculator.js"></script>
  <div id="container">
    <div id="upper_border"> <!-- Grey bar at top of page -->
      <br /> <!-- Blank line so bar actually appears. There's probably a cleaner way to do this.-->
    </div>
    <div id="contents"> <!-- Main contents of page -->
      <h1><br />Grade Calculator</h1>
      <div id="calculator">
        <h2>Activities</h2>
        <br />
        Give grades to the numeric activities:
        <br />
        <br />
        <br />
        <table>
          <tr>
            <td>Name</td>
            <td>Short Name</td>
            <td>Weight</td>
            <td>Grade</td>
            <td>Percent</td>
          </tr>
          <tr>
            <td>Activity 1</td>
            <td>A1</td>
            <td><input type="text" size="1" class="weight" /></td>
            <td><input type="text" size="1" class="gradeRecevied" /> / <input type="text" size="1" class="gradeMaximum" /></td>
            <td>RESULT</td>
          </tr>
          <tr>
            <td>Activity 2</td>
            <td>A2</td>
            <td><input type="text" size="1" class="weight" /></td>
            <td><input type="text" size="1" class="gradeRecevied" /> / <input type="text" size="1" class="gradeMaximum" /></td>
            <td>RESULT</td>
          </tr>
          <tr>
            <td>Activity 3</td>
            <td>A3</td>
            <td><input type="text" size="1" class="weight" /></td>
            <td><input type="text" size="1" class="gradeRecevied" /> / <input type="text" size="1" class="gradeMaximum" /></td>
            <td>RESULT</td>
          </tr>
          <tr>
            <td>Activity 4</td>
            <td>A4</td>
            <td><input type="text" size="1" class="weight" /></td>
            <td><input type="text" size="1" class="gradeRecevied" /> / <input type="text" size="1" class="gradeMaximum" /></td>
            <td>RESULT</td>
          </tr>
        </table>
      <br />
      <br />
      <button onclick="addRow()" id="addRowButton">ADD ACTIVITY</button>
      <br />
      <h2>Result</h2>
        <div id="rightAlignedButtons">
          <button onclick="weightedMode()" id="modeButton">WEIGHTED</button>
          <button onclick="meanMode()" id="modeButton">MEAN</button>
        </div>
      </div>
      <br />
    </div>
    <div id="lowerBorder"> <!-- Grey bar at bottom of page-->
      <br /><br /><br /> <!-- There *has* to be a better way to do this.-->
    </div>
  </div>
</body>

</html>
